<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/compilacionEstilos.css">
</head>
<body>
    <header>Ingresa y planifica tu semana</header>
    <main>
    <div class="formulario">   
        <form action="" class="formulariologin">
            <div class="usuario">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="contrasena">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div> 
            <button type="submit" class="botoningresar">Ingresar</button>
            
        </form>
    </div>

    </main>
</body>
</html>
